  #         steps:
  #           - run: echo "artifact echo"

  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run: npm pack

  create-the-artifacts:
    executor:
      name: node/default
    steps:
      - checkout
      - run: make
      - run: |
          # tell the operating system to remove the file size limit on core dump files 
          ulimit -c unlimited
          ./dump
      - run:
          command: |
            mkdir -p /tmp/core_dumps
            cp core.* /tmp/core_dumps
          when: on_fail
      - store_artifacts:
          path: /tmp/core_dumps


      # - store_artifacts:
      #     path: /tmp/artifact-1
      #     destination: artifact-file123

      # - store_artifacts:
      #     path: /tmp/artifacts

workflows:
    build-and-test:
      jobs:
        - build-and-test

        - create-the-artifacts:
            filters:
              branches:
                only:
                  - master
         
          